  <body>
    <!-- <h1>User Authentication</h1> -->

    <div id="registration">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-username"></label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="register-username"
            placeholder="username"
            name="username"
            required
          />
        </div>

        <label for="register-email"></label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="register-email"
            placeholder="email"
            name="email"
            required
          />
        </div>

        <label for="register-password"></label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="register-password"
            placeholder="password"
            name="password"
            required
          />
        </div>

        <button type="submit">Register</button>
        <button id="backbt">Back</button>
      </form>
    </div>

    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username"></label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="login-username"
            placeholder="username"
            aria-label="username"
            name="username"
            required
          />
        </div>

        <label for="login-password"></label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="login-password"
            placeholder="password"
            aria-label="password"
            name="password"
            required
          />
        </div>

        <button type="submit">Login</button>
        <button id="registerbt">Register</button>
      </form>
    </div>
