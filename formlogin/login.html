<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="../formlogin/login.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="../formlogin/login.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function toggleNav() {
          var login = document.getElementById("login");
          var register = document.getElementById("registration");
          if (login.style.display === "block") {
            login.style.display = "none";
            register.style.display = "block";
          } else if ((register.style.display = "block")) {
            login.style.display = "block";
            register.style.display = "none";
          } else {
            login.style.display = "none";
            register.style.display = "block";
          }
        }
        const registerBT = document.getElementById("registerbt");
        registerBT.addEventListener("click", () => {
          onclick(toggleNav());
        });
        const backs = document.getElementById("backbt");
        backs.addEventListener("click", () => {
          onclick(toggleNav());
        });
      });
    </script>
  </head>
  <body>
    <!-- <h1>User Authentication</h1> -->

    <div id="registration">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" name="username" required />

        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="email" required />

        <label for="register-password">Password:</label>
        <input
          type="password"
          id="register-password"
          name="password"
          required
        />
        <button type="submit">Register</button>
        <button id="backbt">Back</button>
      </form>
    </div>

    <div id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required />

        <button type="submit">Login</button>
        <button id="registerbt">Register</button>
      </form>
    </div>

    <!-- <div id="google-login">
      <h2>Login with Google</h2>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div> -->
  </body>
</html>
