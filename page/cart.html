<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/cart-style.css" />
    <link rel="stylesheet" href="../styles/view-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <div class="logosec">
            <span style="font-size: 30px; cursor: pointer" id="product-sidbar"
              >&#9776;</span
            >

            <div class="logo">ERP</div>
          </div>
        </div>
        <div>
          <form id="search-form" action="/search" method="GET">
            <input
              type="text"
              id="search-input"
              name="q"
              placeholder="Search..."
              aria-label="Search"
            />
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <div class="nav-right">
          <a id="mode-toggle"><i class="fas fa-moon"></i></a>
          <a href="#" id="account-link"><i class="fas fa-user"></i></a>
        </div>
      </nav>
    </header>
    <div class="cart-form-container">
      <h2>Add Items to Cart</h2>
      <form id="cart-form">
        <label for="user-id">User ID</label>
        <input type="text" id="user-id" name="userId" required />

        <label for="items">Items (productId, quantity)</label>
        <div id="items">
          <div class="item">
            <input
              type="text"
              class="product-id"
              placeholder="Product ID"
              required
            />
            <input
              type="number"
              class="product-quantity"
              placeholder="Quantity"
              required
            />
          </div>
        </div>
        <button type="button" id="add-item-btn">Add Another Item</button>

        <button type="submit">Add to Cart</button>
      </form>
    </div>

    <script src="../scripts/cart.js"></script>
  </body>
</html>
